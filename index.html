<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    
</head>
<body>
    <div class="container">
        <div class="weather-app p-5">

            <form class="mb-3" id="search-form" autocomplete="off">
            <div class="row">
                <div class="col-10">
                    <input type="search" placeholder="Enter a city..." class="form-control" id="city-input"/>
                </div>
                <div class="col-2">
                    <input type="submit" value="Search" class="btn btn-primary"/>
                </div>
            </div>
            </form>
        <div class="col">
            <div class="row"><h1 class="main-city" id="city"></h1></div>
            <div class="row" id="date"></div>
            <div class="row" id="description"></div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <img src="" alt="" id="icon">
                <span><span id="temperature"></span> °C | °F</span>
            </div>
            <div class="col">
                <ul>
                    <li>Wind: <span id="wind"></span>mph</li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                </ul>
            </div>
        </div>

        </div>
        <p class="credit"><a href="https://github.com/NiamhBrown" target="_blank">Open source</a> code by <a href="https://www.linkedin.com/in/niamh-brown-8b0b36207" target="_blank">Niamh Brown</a></p>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
